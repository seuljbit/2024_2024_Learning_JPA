<div th:replace="~{fragments/header :: header}"> </div>

          <div class="carousel__item"><img src="/img/1.jpg" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/85/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/179/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/182/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/397/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/412/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/726/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/726/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/726/640/480" width="640" height="480" alt=""></div>
          <div class="carousel__item"><img src="https://picsum.photos/id/726/640/480" width="640" height="480" alt=""></div>
        </div>
      </div>

      <div class="carousel__nav">
        <div class="carousel__prev"></div>
        <div class="carousel__next"></div>
      </div>
    </div>

    <div id="dots" class="dots" tabindex="0">
      <div class="dots__inner">
        <div class="dots__list">
          <div class="dots__item dots--active"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
