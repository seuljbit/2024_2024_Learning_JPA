<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Amugeona studio </title>
    <link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
</head>
<body class="demo-1 loading">
<main>
    <div class="message">Please view this demo on a desktop to see the effect.</div>

    <div class="frame">
        <!-- <div class="frame__title-wrap">
            <h1 class="frame__title">Image Grid Motion Interaction</h1>
        </div> -->
        <div class="frame__links">
            <a href="https://www.instagram.com/a7m2_2022/">Instagram</a>
            <a href="mailto:wkdehdwkdgur@naver.com">Email</a>
            <a href="board/list">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="grid">
            <div class="grid__item pos-1"><div class="grid__item-img" style="background-image:url(/img/1.jpg);"></div></div>
            <div class="grid__item pos-2"><div class="grid__item-img" style="background-image:url(/img/2.jpg);"></div></div>
            <div class="grid__item pos-3"><div class="grid__item-img" style="background-image:url(/img/3.jpg);"></div></div>
            <div class="grid__item pos-4"><div class="grid__item-img" style="background-image:url(/img/4.jpg);"></div></div>
            <div class="grid__item pos-5"><div class="grid__item-img" style="background-image:url(/img/5.jpg);"></div></div>
            <div class="grid__item pos-6"><div class="grid__item-img" style="background-image:url(/img/6.jpg);"></div></div>
            <div class="grid__item pos-7"><div class="grid__item-img" style="background-image:url(/img/7.jpg);"></div></div>
            <div class="grid__item pos-8"><div class="grid__item-img" style="background-image:url(/img/8.jpg);"></div></div>
            <div class="grid__item pos-9"><div class="grid__item-img" style="background-image:url(/img/9.jpg);"></div></div>
            <div class="grid__item pos-10"><div class="grid__item-img" style="background-image:url(/img/10.jpg);"></div></div>
        </div>

        <a href="/gallery/choice" class="content__link">
            <h2 class="content__title no-select">
                <span>Amugeona</span>
                <span class="content__title-sub"> studio </span>
            </h2>
        </a>
    </div>
</main>

<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
    <circle class="cursor__inner" cx="40" cy="40" r="20"/>
</svg>

<!-- 외부 스크립트 -->
<script th:src="@{https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js}"></script>
<script type="module" th:src="@{/js/index.js}"> </script>

<!-- 애니메이션 및 DOM 로드 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        imagesLoaded(document.querySelectorAll('.grid__item'), function () {
            console.log('Images have loaded!');
            gsap.to(".grid__item", { x: 100, duration: 1 });
        });
    });
</script>
</body>
</html>
