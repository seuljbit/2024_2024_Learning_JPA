<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8" />

    <title> header </title>
    <link rel="stylesheet" th:href="@{/css/header.css}">

<div th:fragment="header">
    <div class="header">
        <div class="inner">
            <div class="header-wrap">
                <a href="/">
                    <div class="logo">
                        <div class="logo_title">Amugeona</div>
                        <div class="logo_sub">Studio</div>
                    </div>
                </a>
                <nav role="navigation">
                    <div id="menuToggle">
                        <input type="checkbox" id="menuCheckbox" />
                        <span></span>
                        <span></span>
                        <span></span>
                        <ul id="menu">
                            <li class="menu-item-top">
                                <div class="menu-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </div>
                                <div class="menu-item">
                                    <a class="nav-link" href="/gallery/choice">Gallery</a>
                                </div>
                                <div class="menu-item">
                                    <a class="nav-link" href="/">Shop</a>
                                </div>
                                <div class="menu-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link" href="/board/list">Contect</a>
                                </div>
                            </li>

                            <li class="menu-item-bottom">
                                <div class="menu-item" sec:authorize="isAnonymous()">
                                    <a class="menu-link" href="/user/login">LOGIN</a>
                                </div>

                                <div class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" href="/user/logout">LOGOUT</a>
                                </div>

                                <div class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="menu-link" href="/user/modify">MYPAGE</a>
                                </div>

                                <div class="nav-item" sec:authorize="hasRole('ADMIN')">
                                    <a class="menu-link" href="/user/list">MEMBER LIST</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
